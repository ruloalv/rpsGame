<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock - Paper - Scissors</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="tittle">
		<h1>Rock - Paper - Scissors</h1>
	</div>
	<div id="container">
		<div id="play">
			<p>Choose your play</p>
			<div id="options">
				<button id="btnRock"></button>
				<button id="btnPaper"></button>
				<button id="btnScissors"></button>
			</div>
			<p>Actual Round</p>
			<div id="choose">
				<button id="btnUser">USER</button>
				<button id="btnComputer">COMPUTER</button>
			</div>
		</div>
		<div id="score">
			<table id="tblScore">
				<thead>
					<tr>
						<th>Round</th>
						<th>User</th>
						<th>Computer</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
				<tfoot>
					<tr>
						<th id="totalRounds">0</th> 
						<td id="totalComp">0</td>
						<td id="totalUser">0</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
		
 	<script type="text/javascript" src="index.js"></script>
</body>
</html>
